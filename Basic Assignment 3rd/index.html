<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment3-Anisha Jain</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <h1>Advertising Estimate</h1>
            </div>
            <div>
                <form action="">
                    <div class="row">
                        <div class="f_name">
                            <div class="column1">
                                <label for="name">Name / Company name<span style="color:#ff0000">*</span></label>
                            </div>
                            <div class="column2">
                                <input type="text" name="name" id="name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="email">
                            <div class="column1">
                                <label for="email">Email<span style="color:#ff0000">*</span></label>
                            </div>
                            <div class="column2">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ad_start">
                            <div class="column1">
                                <label for="ad_start">Ad Start Date<span style="color:#ff0000">*</span></label>
                            </div>
                            <div class="column2 ad">
                                <input type="date" name="ad_start" id="ad_start">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ad_end">
                            <div class="column1">
                                <label for="ad_end">Ad End Date<span style="color:#ff0000">*</span></label>
                            </div>
                            <div class="column2 ad">
                                <input type="date" name="ad_end" id="ad_end">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="Advertising">
                            <div class="column1">
                                <p>Advertising Size (pixels)</p>
                            </div>
                            <div class="column2">
                                <div>
                                    <input type="radio" name="Advertising" id="option1">
                                    <label for="option1">Option1</label>
                                </div>
                                <div>
                                    <input type="radio" name="Advertising" id="option2">
                                    <label for="option2">Option2</label>
                                </div>
                                <div>
                                    <input type="radio" name="Advertising" id="option3">
                                    <label for="option3">Option3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="fav_site">
                            <div class="column1">
                                <p>Which sites would you like to advertise on?</p>
                            </div>
                            <div class="column2">
                                <div>
                                    <input type="checkbox" name="fav_site" id="Option1">
                                    <label for="Option1">Option1</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="fav_site" id="Option2">
                                    <label for="Option2">Option2</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="fav_site" id="Option3">
                                    <label for="Option3">Option3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="web_adverised">
                            <div class="column1">
                                <label for="web_adverised">Website to be advertised<span style="color:#ff0000">*</span></label>
                            </div>
                            <div class="column2">
                                <input type="text" name="web_adverised" id="web_adverised">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="comment">
                            <div class="column1">
                                <label for="comment">Comments</label>
                            </div>
                            <div class="column2">
                                <textarea name="comment" id="comment" ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="submit">
                            <input type="submit" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
